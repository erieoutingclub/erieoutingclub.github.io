<div class="col-3 menu">
  <h2>Upcoming Events</h2>
  <p>Click on <a href="/calendar">calendar</a> for more info</p>
  {% assign variable1 = site.time | date: "%m" %}
  <ul>
    {% for person in site.data.events %}
     {% if person.month == variable1 %}
     <li style="list-style: none; font-size: 20px;">
      {{ person.date}}, {{ person.event}}, {{ person.time}}<br>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
 </div>
