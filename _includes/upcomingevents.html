<div class="col-3 menu">
  <h2>Upcoming Events</h2><br>
  <h3>Click on <a href="/calendar">calendar</a> for more info</h3
  <br>
  <br>
  <table>
    {% for row in site.data.events %}
      {% if forloop.first %}
      <tr>
        {% for pair in row %}
          <th>{{ pair[0] }}</th>
        {% endfor %}
      </tr>
      {% endif %}
  
      {% tablerow pair in row %}
        {{ pair[1] }}
      {% endtablerow %}
    {% endfor %}
  </table>
</div>
