<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Erie Outdoors Club specializing outing clubs specializing in non-competitive outdoor events">
    <meta name="keywords" content="Backpacking,Cycling,Hiking,Kayaking, Cross-Country Sking">
    <meta name="author" content="Erie Outing Club">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.is_post %}
  {% assign type = "article" %}
{% else %}
  {% assign type = "website" %}
{% endif %}
  <!-- http://ogp.me/ -->
  <meta property="og:type" content="{{ type }}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 140 }}{% else %}{{ site.description }}{% endif %}" />
  {% if page.img %}
  <meta property="og:image" content="{{ page.img.path }}" />
  <meta property="og:image:width" content="{{ page.img.width }}" />
  <meta property="og:image:height" content="{{ page.img.height }}" />
  {% endif %}
  {% if page.is_post %}
  <meta property="og:site_name" content="{{ site.title }}" />
  {% endif %}

    <title>{{ page.title }}</title>
    <script src="https://kit.fontawesome.com/81810279c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
