<!DOCTYPE html>
<html>

    <title>{{ site.title }}</title>

    
<body>

    <a href="http://localhost:4000/blog.html">back Button</a>
<ul class="myposts">
    {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title}}</a>
        <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
    {% endfor %}
    </ul>
    <center>{{ content}}</center>

</body>
</html>
