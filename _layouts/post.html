<!DOCTYPE html>
<html lang="en"></html>
{% include head.html %}

<body>
  {% include navbar.html %}
   <!-- content  -->
<div class="post">
  <h1 class="postTitle">{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: '%B %d, %Y' }} | <span class="time">{{ page.content | number_of_words | divided_by:180 }}</span> Minute Read</p>
  <div class="main" id="content">{{ content }}</div>
</div>
 

  
  
  <!-- <div class="main" id="navigation">navigation</div> -->
  <div class="main" id="footer">Erie Outing Club</div>
  {% include footer.html %}



  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>
</html>
