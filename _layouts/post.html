<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial
    }

    /*  navbar */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .active {
      background-color: #4CAF50;
      color: white;
    }

    .topnav .icon {
      display: none;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 17px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .topnav a:hover,
    .dropdown:hover .dropbtn {
      background-color: #555;
      color: white;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @media screen and (max-width: 600px) {

      .topnav a:not(:first-child),
      .dropdown .dropbtn {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 600px) {
      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }

      .topnav.responsive .dropdown {
        float: none;
      }

      .topnav.responsive .dropdown-content {
        position: relative;
      }

      .topnav.responsive .dropdown .dropbtn {
        display: block;
        width: 100%;
        text-align: left;
      }
    }

    /* main content */
    #header {
      background: #44accf;
      height: 50px;
    }

    #content {
      background: #fff;
      float: left;
      width: 75%;
      
    }

    #navigation {
      background: #e2a741;
      float: right;
      width: 25%;
  
     
    }

    #footer {
      background: #ee3e64;
      clear: both;
      //display: none;
      height: 50px;
    }

    /* content instructor css */
    .main {
      display: flex;
     flex-direction: column;
      justify-content: center;
      align-items: center;
     
    }

    img {
  max-width: 100%;
  height: auto;
}

    @media screen and (max-width: 480px) {

      #navigation {
        display: none;
        overflow: auto;
      }

      #content {
        background: #b7d84b;
        float: none;
        width: 100%;
        text-align: center;
       
       // display: none;
      }

    }
  </style>
</head>

<body>

  <div class="topnav" id="myTopnav">
    <a href="https://www.erieoutingclub.org/" class="active">Erie Outing Club</a>
    <div class="dropdown">
      <button class="dropbtn">More Info
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="/calendar">Calendar</a>
        <a href="/membershipmeeting">Membership Meeting</a>
        <a href="/membershipapp">Membership App</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Social Media
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="/blog">Blog</a>
        <a href="https://www.youtube.com/channel/UCQbGqOrYyhk0iKC81KlU_fw">Youtube</a>
      </div>
    </div>
    <a href="/contact">Contact</a>
    <a href="/clubs">Outdoor Recreational Clubs</a>
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
  </div>

  <!-- content  -->
  <!-- content       -->
  <div class="main" id="content">{{ content }</div>
  <!-- <div class="main" id="navigation">navigation</div> -->
  <div class="main" id="footer">Erie Outing Club</div>



  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>
</html>
